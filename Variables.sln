Console.WriteLine("Enter a year: ");
int year = Convert.ToInt32(Console.ReadLine());

if (year % 4 == 0)
{
    if (year % 100 == 0)
    {
        if (year % 400 == 0)
        {
            Console.WriteLine("Leap Year");
        }
        else
        {
            Console.WriteLine("Not Leap Year");
        }
    }
    else
    {
        Console.WriteLine("Leap Year");
    }
}
else
{
    Console.WriteLine("Not Leap Year");
}
